<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body onload="cargarDatos();">
        <h1>INTRODUZCA FECHA NACIMIENTO</h1>
        <br><br>
        <h3>DIA</h3>
        <input type="text" id="txtDia">
        <h3>MES</h3>
        <input type="text" id="txtMes">
        <h3>AÑO</h3>
        <input type="text" id="txtYear"><br><br>
        <input type="button" onclick="obtener();" value="OBTENER" id="btnObtener">
        <h3>EL DÍA DE LA SEMANA EN QUE USTED NACIÓ ES:</h3>
        <input type="text" readonly id="txtResultado">
        <script>
            let dia;
            let mes;
            let year;

            let cargarDatos = () =>{
                dia = document.getElementById("txtDia");
                mes = document.getElementById("txtMes");
                year = document.getElementById("txtYear");
            }

            let obtener = () =>{
                let dateNacimiento = new Date(parseInt(year.value),parseInt(mes.value),parseInt(dia.value));
                console.log(dateNacimiento);
            }
        </script>
    </body>
</html>
