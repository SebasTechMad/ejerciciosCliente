<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ejercicio 3</title>
    </head>
    <body>
        <h1>introduzca un numero para un factorial</h1>
        <input type="number" id="txtNumero"><button onclick="factorial();">Calcular</button><br>
        <textarea id="txtResultado"></textarea>

        <script>
            var resultado = document.getElementById("txtResultado");
            var numero = document.getElementById("txtNumero");


            function factorial()
            {
                calculos = 1;

                console.log(parseInt(numero.value));

                for(i=1;i<=parseInt(numero.value);i++)
                {
                    calculos *= i;
                }

                resultado.textContent = calculos;
            }
        </script>
    </body>
</html>
