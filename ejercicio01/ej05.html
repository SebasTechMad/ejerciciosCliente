<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <textarea id="txtResultado" style="width: fit-content; height: 100%;"></textarea>

        <script>
            altura = prompt("¿Altura del triángulo?");
            alturaInt = parseInt(altura);
            resultado = document.getElementById("txtResultado");
            let altCambiar = 0;

            console.log(typeof(alturaInt));
            if(!isNaN(alturaInt))
            {
                for(i = 1; i <= alturaInt; i++)
                {
                    for(x = 0; x < i;x++)
                    {
                        resultado.value += "*";
                    }
                    altCambiar += 20;

                    resultado.value += "\n";
                    resultado.style.height = `${altCambiar}px`; 

                }
            }

        </script>
    </body>
</html>
