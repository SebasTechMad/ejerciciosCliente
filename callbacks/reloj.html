<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            main{
                display: flex;
                flex-direction: row;
                gap: 1.5rem;
            }

            div{
                box-shadow: 0px 0px 6px  black;
                font-size: 5rem;
                width: fit-content;
                padding: 1rem;
            }

        </style>
    </head>
    <body onload="cargarVar();">
        <h1>Hora</h1>
        <main>
            <div><span id="txthora"></span></div>
            <div><span id="txtmin"></span></div>
            <div><span id="txtsec"></span></div>
        </main>
        <script>

        
            setInterval(hora,1000);

            function cargarVar(){
                var txthora = document.getElementById("txthora"); 
                var txtmin = document.getElementById("txtmin");
                var txtsec = document.getElementById("txtsec");
            }

             
            
            function hora(){
                console.log("paso aqui");
                let date = new Date();
                txthora.textContent = date.getHours();
                txtmin.textContent = date.getMinutes();
                txtsec.textContent = date.getSeconds();
            }




            


        </script>
    </body>
</html>
