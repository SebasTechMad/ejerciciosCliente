<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            let numeros = new Array(4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1);

            //filter hace otro array y mete valores al nuevo array SI SE CUMPLE LAS CONDICIONES
            let result = numeros.filter((item,index)=>{
                return numeros.indexOf(item) === index;
            })

            console.log(result);
        </script>
    </body>
</html>
